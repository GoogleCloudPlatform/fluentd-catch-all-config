<source>
  @type tail
  format multiline
  format_firstline /^\[\d+/
  format1 /(?<message>.*)/
  path /var/log/puppet/masterhttp.log
  pos_file /var/lib/google-fluentd/pos/puppet-masterhttp.pos
  read_from_head true
  tag puppet-masterhttp
</source>

