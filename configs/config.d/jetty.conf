<source>
  type tail
  format none
  path /var/log/jetty/*.request.log
  pos_file /var/lib/google-fluentd/pos/jetty-request.pos
  read_from_head true
  tag jetty-request
</source>

<source>
  type tail
  format none
  path /var/log/jetty/*.stderrout.log
  pos_file /var/lib/google-fluentd/pos/jetty-stderrout.pos
  read_from_head true
  tag detect-exceptions-java.jetty-stderrout
</source>

<source>
  type tail
  format none
  path /var/log/jetty/out.log
  pos_file /var/lib/google-fluentd/pos/jetty-out.pos
  read_from_head true
  tag detect-exceptions-java.jetty-out
</source>
